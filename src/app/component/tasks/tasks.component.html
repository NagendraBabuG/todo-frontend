<div class="tasks">
    <div class="taskbar">
        <div class="input-todo">
            <h2 class="h2">Enter your Todo </h2>
            <div class="box">
                
                <p class="task-name">Task Name </p>
                <input type="text" [(ngModel)]="todoInput" class="todo-input">
                <button class="addTodo" (click)="addTodo()">Add</button>
            </div>
        </div>
    </div>
    <div class="board-wrapper">
        <div class="board-columns" cdkDropListGroup>
            <div class="board-column" >
                <div class="column-title">Todo</div>
                <div class="tasks-container"  
                cdkDropList 
                #todoList="cdkDropList"
                [cdkDropListData]="todo"
                (cdkDropListDropped)="drop($event)">
                    <div class="task" *ngFor="let item of todo" cdkDrag>
                        {{item}}
                        <button class="delete" (click)="deleteTodo(item)">delete</button>
                    </div>
                </div>
            </div>
            <div class="board-column">
                <div class="column-title">In Progress</div>
                <div class="tasks-container"  
                cdkDropList 
                #todoList="cdkDropList"
                [cdkDropListData]="inProgress"
                (cdkDropListDropped)="drop($event)">
                    <div class="task" *ngFor="let item of inProgress" cdkDrag>
                        {{item}}
                        <button class="delete" (click)="deleteInProgress(item)">delete</button>
                    </div>
                </div>

            </div>
            <div class="board-column">
                <div class="column-title">Done</div>
                <div class="tasks-container"  
                cdkDropList 
                #todoList="cdkDropList"
                [cdkDropListData]="done"
                (cdkDropListDropped)="drop($event)">
                    <div class="task" *ngFor="let item of done" cdkDrag>
                        <div>{{item}}</div>
                        <button class="delete" (click)="deleteDone(item)">delete</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
